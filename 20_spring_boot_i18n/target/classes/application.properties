# Sets the path to directory in classpath containing the localized messages.
# By default the file name is messages.properties and searched in classpath root.
# Notice that the default file does not contain any locale in the name.
# It is mandatory to have a file with name messages.properties, you can keep it empty.
spring.messages.basename=config/i18n/messages

























# for formatting the json response (actuator APIs)
spring.jackson.serialization.INDENT_OUTPUT=true

# disable actuator end points security
management.security.enabled=false












